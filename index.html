<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabela de Serviços</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width,height=device-height" />
    <meta name="title" content="Vanderson - Desenvolvedor Web Fullstack">
    <meta name="description" content="Desenvolvedor web fullstack Freelancer - criação de sites e sistemas, otimizado para celulares e tablets. Solicite seu orçamento.">
    <meta name="keywords" content="desenvolvedor web, desenvolvedor web portfolio, desenvolvedor front end, desenvolvedor back end, programador php" />
    <meta name="author" content="Vanderson Tiago de Paulo"/>

    <!--Css's-->
    <link rel="shortcut icon" type="image-x/png" href="assets/favicon.png">
    <link rel="stylesheet"  href="./assets/css/default.css" />
    <link rel="stylesheet"  href="./assets/css/style.css" />
</head>
<body>
    
    <header>
        <h1>Gerador de Tabela de Serviços</h1>
    </header>

    <main>
        <div class="getInfo">
            <h3>Informações Básicas</h3>
            <label>Nome do Contratante</label>
            <input type="text" class="contractorName" placeholder="Digite o nome do contratante"/>
            <label>Data de Início</label>
            <input type="date" class="initialDate"/>
            <label>Data Final</label>
            <input type="date" class="finalDate"/>
            <label>Dia dos Trabalhadores</label>
            <input type="number" class="workersPayment" placeholder="Valor por dia dos trabalhadores (ex: 65.13)"/>
            <label>Valor da Komb</label>
            <input type="number" class="kombPayment" placeholder="Valor por dia da komb (ex: 260.13)"/>
            <div class="checkbox">
                <input type="checkbox" class="someUnexpectedEvents" />
                <span>Ouve algum imprevisto monetário</span>
            </div>

            <div class="hiddenSection">
                <label>Valor Imprevisto</label>
                <input type="number" class="unforeseen" placeholder="Digite o valor do imprevisto"/>
                <label>Explique o Imprevisto</label>
                <textarea class="explanation" placeholder="Explique o imprevisto"></textarea>
            </div>

        </div>

        <div class="tableBox">


            <div class="buttonBox2">
                <button class="btnStrucure newLineButton">Adicionar Linha</button>
                <button class="btnStrucure deleteLineButton">Deletar Linha</button>
            </div>
            <table>
                <h4 class="tableTitle">Dias Trabalhados</h4>
                <tr>
                    <th>Dia</th>
                    <th>Trabalhadores</th>
                    <th>Preço</th>
                </tr>
                <tr>
                    <td contenteditable="true">dd/mm</td>
                    <td contenteditable="true">0</td>
                    <td contenteditable="true">R$ 0,00</td>
                </tr>
            </table>

            <div class="buttonBox">
                <button class="buttonStyle generateButton">Gerar Relatório</button>
            </div>
        </div>

    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
